<!DOCTYPE html>
<html>
<head>
	<title>leaflet-map-sync - Example</title>
	<meta charset="utf-8" />

	<link rel="stylesheet" href="leaflet.css" />
	<link rel="stylesheet" href="../src/leaflet-map-sync.css" />
	<style>
		.map-container {
			width: 300px; 
			height: 400px;
			border: 2px solid black;
			margin: 4px;
			float:left;
		}
	</style>
</head>

<body>
	<div id="map" class="map-container"></div>
	<div id="map2" class="map-container"></div>
	<div id="map3" class="map-container"></div>

	<script src="leaflet-src.js"></script>
	<script src="../src/leaflet-map-sync.js"></script>

	<script>

		var map = L.map('map').setView([51.505, -0.09], 13);
		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IjZjNmRjNzk3ZmE2MTcwOTEwMGY0MzU3YjUzOWFmNWZhIn0.Y8bhBaUMqFiPrDRW9hieoQ', {
			maxZoom: 18,
			attribution: 'leaflet-map-sync - Example',
			id: 'mapbox.streets'
		}).addTo(map);

		var map2 = L.map('map2');
/*
		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IjZjNmRjNzk3ZmE2MTcwOTEwMGY0MzU3YjUzOWFmNWZhIn0.Y8bhBaUMqFiPrDRW9hieoQ', {
			maxZoom: 18,
			attribution: 'leaflet-map-sync - Example',
			id: 'mapbox.streets'
		}).addTo(map2);
*/
		L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/Ocean_Basemap/MapServer/tile/{z}/{y}/{x}', {
			attribution: 'Tiles &copy; Esri &mdash; Sources: GEBCO, NOAA, CHS, OSU, UNH, CSUMB, National Geographic, DeLorme, NAVTEQ, and Esri',
		}).addTo(map2);

		var map3 = L.map('map3');
		L.tileLayer('http://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
								attribution: 'Map data: &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
		}).addTo(map3);

		
		L.marker([51.5, -0.09]).addTo(map)
			.bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();

		L.circle([51.508, -0.11], 500, {
			color: 'red',
			fillColor: '#f03',
			fillOpacity: 0.5
		}).addTo(map).bindPopup("I am a circle.");

		L.polygon([
			[51.509, -0.08],
			[51.503, -0.06],
			[51.51, -0.047]
		]).addTo(map).bindPopup("I am a polygon.");


		var popup = L.popup();

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(map);
		}

		map.on('click', onMapClick);

		var mapSync = new L.MapSync({ });
		mapSync.add(map);
		mapSync.add(map2);
		mapSync.add(map3);

	</script>
</body>
</html>
