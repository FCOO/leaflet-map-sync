<body>
	<div id="map" class="map-container"></div>
	<div id="map2" class="map-container"></div>

	<script src="bower_components.js"></script>
	<script src="../src/leaflet-map-sync.js"></script>

	<script>
		L.Icon.Default.imagePath = '\images';

		var map = L.map('map').setView([51.505, -0.09], 13);
			L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
				maxZoom: 14,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright" target="_blank">OpenStreetMap</a> contributors</a>'

		L.tileLayer(
			'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IjZjNmRjNzk3ZmE2MTcwOTEwMGY0MzU3YjUzOWFmNWZhIn0.Y8bhBaUMqFiPrDRW9hieoQ', 
			{	maxZoom: 14,
				attribution: 'leaflet-map-sync - Example',
				id: 'mapbox.streets'
			}
		).addTo(map);

		var map2 = L.map('map2').setView([51.505, -0.09], 13);
		L.tileLayer(
			'http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', 
			{ maxZoom: 14, attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'}
		).addTo(map2);

		var map3 = L.map('map3').setView([51.505, -0.09], 13);
		L.tileLayer(
			'http://{s}.tile.opentopomap.org/{z}/{x}/{y}.png',

		).addTo(map3);

		mapSync.add(map);

		mapSync.add(map3);
